<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Redirect</title>
    <link rel="stylesheet" href="reflection_timer.css">
</head>

<body>
    <div class="timer-container">
        <svg class="timer-svg" viewBox="0 0 200 200">
            <circle class="timer-circle" cx="100" cy="100" r="90"></circle>
            <circle class="timer-progress" cx="100" cy="100" r="90"></circle>
        </svg>
        
        <div class="timer-text">
            <p id="timer">Reflect.</p>
        </div>

        <div class="button-container">
            <button id="startButton">Start</button>
        </div>  
    </div>

    <script src="reflection_timer.js"></script>
</body>

</html>
