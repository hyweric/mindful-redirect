<!-- using popup as options page -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
    <link rel = "stylesheet" href = "./mainWind.css">
  </head>
  <body>
    <label for="redirectWebsite">Redirect Website:</label>
    <input type="text" id="redirectWebsite">

    <label for="timer">Timer Length:</label>
    <select id="timer">
      <option value="15">15s</option>
      <option value="30">30s</option>
      <option value="60">1 min</option>
      <option value="120">2 min</option>
      <option value="300">5 min</option>
      <option value="600">10 min</option>
    </select>

    <label for="routine">Custom Message in Routine:</label>
    <textarea id="routine"></textarea>
    
    <label for="blockedWebsites">List of Blocked Websites:</label>
    <textarea id="blockedWebsites"></textarea>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
