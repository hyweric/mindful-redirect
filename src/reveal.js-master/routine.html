<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">

	<title>Mindfulness Scroll Animation</title>

	<meta name="description" content="A mindfulness scroll animation using reveal.js">
	<meta name="author" content="Your Name">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<link rel="stylesheet" href="plugin/highlight/monokai.css"> 
	
	<link rel = "stylesheet" href = "routineStyles.css"></link>
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<!-- Reflect slide -->
			<section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)" class="mindfulness-slide">
				<h2>Reflect</h2>
				<p>
					Stand up. Take a moment to reflect on your emotions. 			
				</p>
				<p class="fade-in" >Press the space bar when you're ready.</p>
			</section>
			
			<!-- <section 
				data-background-iframe=https://www.youtube.com/embed/dIWXb4AUKG8?si=5VzMEFTTe2yZQsec" data-background-interactive>
				width = "1000"
				height = "1000"
					<iframe width="560" height="315" src="https://www.youtube.com/embed/dIWXb4AUKG8?si=5VzMEFTTe2yZQsec" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
			</section> -->

			<!-- Video background -->
			<section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)" class="mindfulness-slide">
				<!-- <video data-autoplay src="test.mp4"></video> -->
				<div id="breathing-animation"></div>
					<div id="stationary-circle"></div>
				<div class="container">
					<button type="play" class="buttonSmall">Start Breathing</button>
					<p id="breath-count">3</p>
				</div>
			</section>

			<!-- Any Website or video link   -->
			<section >
				<iframe data-src="https://www..com" width="1000" height="1000" data-preload></iframe>
			</section>

			<!-- Animated heading and subheading slide -->
			<section class="mindfulness-slide">
				<h2 class="animated-heading">Heading</h2>
				<p class="animated-subheading">Subheading</p>
			</section>

			<!-- Bulleted list slide -->
			<section class="mindfulness-slide">
				<h2>very cool List that idk what to write yet</h2>
				<ul class="bulleted-list">
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
				</ul>
			</section>

			
			<section class="mindfulness-slide">
				<h2>Are you sure 100% sure <br> you want to proceed?</h2>
				<div class="button-container">
					<button type="Proceed1" class="button">Yes, Proceed</button>
					<button type="Don't Proceed1" class="button">No, don't Proceed</button>
				</div>
			</section>
		</div>
	</div>
	<script type = "module" src= "routine.js"></script>
	<script src="dist/reveal.js"></script>
	<script type="module" src="initReveal.js"></script>
</body>

</html>
