<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="journalStyles.css">
    <script src="./popup.js" defer></script>

</head>
<body>
    <canvas id="sineCanvas"></canvas>
    <div class="container">
        <h1>Journal</h1>
        <form id="journalForm">
            <label for="journalEntry" class="body">State reason of entry onto this website:</label><br>
            <textarea id="journalEntry" name="journalEntry" rows="10" cols="50"></textarea><br>
            <label for="journalEntry2" class="body">Predict your future emotional state:</label><br>
            <textarea id="journalEntry2" name="journalEntry2" rows="10" cols="50"></textarea><br>
            <button type="submit" class="button main-button animate__animated animate__fadeInLeft">Submit</button>
            <div class="divLarge"></div>
        </form>
        <div class="export-buttons">
            <div class="button-container">
                <button type="ECSV" class="button secondary-button ">Export as CSV</button>
                <button type="ETXT" class="button secondary-button ">Export as TXT</button>
            </div>
        </div>
    </div>

    <div class="blocks-container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <script src="journal.js"></script>
</body>
</html>
